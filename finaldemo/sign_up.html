    <div class="tit">加入會員<hr></div>
    <form action="#" method="post" id="RegistrationForm">
        <label for="username">使用者名稱：</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirmPassword">確認密碼：</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="gender">性別：</label>
        <select name="3" id="gender">
            <option value="man">男生</option>
            <option value="woman">女生</option>
            <option value="nosex">不透露</option>
        </select>

        <label for="birth">生日：</label>
        <input type="date" id="birth" name="birth" required>

        <label for="phone">手機：</label>
        <input type="text" id="phone" name="phone" maxlength="10" required>
        
        <label for="area">地區：</label>
        <select name="19" id="area">
            <option value="Taipei">台北</option>
            <option value="New_Taipei">新北</option>
            <option value="Taoyuan">桃園</option>
            <option value="Taichung">台中</option>
            <option value="Tainan">台南</option>
            <option value="Kaohsiung">高雄</option>
            <option value="Keelung">基隆</option>
            <option value="Hsinchu">新竹</option>
            <option value="Miaoli">苗栗</option>
            <option value="Changhua">彰化</option>
            <option value="Nantou">南投</option>
            <option value="Yunlin">雲林</option>
            <option value="Chiayi">嘉義</option>
            <option value="Yilan">宜蘭</option>
            <option value="Hualien">花蓮</option>
            <option value="Taitung">台東</option>
            <option value="Penghu">澎湖</option>
            <option value="Kinmen">金門</option>
            <option value="Mazu">馬祖</option>
        </select>
        
        <label for="confirmPassword">地址：</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    
        <button type="submit">註冊</button>
    </form>
